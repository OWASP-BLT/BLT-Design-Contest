name: Auto-label Design Submissions

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  label:
    name: Add design-submission label
    runs-on: ubuntu-latest
    if: startsWith(github.event.issue.title, '[Design]')
    steps:
      - name: Add design-submission label
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['design-submission']
            });
