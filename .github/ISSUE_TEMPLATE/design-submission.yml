name: Design Submission
description: Submit your design entry to the BLT Design Contest
title: "[Design] "
labels: ["design-submission"]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸŽ¨ BLT Design Contest Submission
        Thank you for submitting your design! Please fill out all fields below.
        Your submission will appear on the [Design Showcase](https://owasp-blt.github.io/BLT-Design-Contest/) once approved.

  - type: textarea
    id: preview_image
    attributes:
      label: Preview Image
      description: >
        Upload your design preview image by dragging and dropping it here,
        pasting it, or clicking the attachment button below.
        GitHub will host the image automatically.
      placeholder: "Drag & drop or paste your image hereâ€¦"
    validations:
      required: true

  - type: input
    id: design_url
    attributes:
      label: Design / Prototype Link
      description: Link to your Figma file, prototype, or hosted design
      placeholder: "https://www.figma.com/file/..."
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Design Category
      options:
        - UI / Website Redesign
        - Logo / Brand Identity
        - Banner / Marketing
        - Icon Set
        - Mobile App
        - T-Shirt / Apparel Design
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe your design, the problem it solves, and any decisions you made
      placeholder: "My design focuses on..."
      render: markdown
    validations:
      required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Submission Agreement
      description: >
        Show your support for this design by reacting with a ðŸ‘ thumbs up!
      options:
        - label: >
            I confirm this is my original work and I grant OWASP BLT
            permission to display it on the showcase.
          required: true
